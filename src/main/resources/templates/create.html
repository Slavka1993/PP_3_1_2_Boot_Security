<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form th:action="@{/admin/create}" th:object="${user}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" name="username"/>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" name="password"/>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" name="email"/>
    </div>

    <div>
        <label for="roles">Roles:</label>
        <select th:field="*{roles}" id="roles" name="roles">
            <option th:each="role : ${userRoles}"
            th:value="${role.id}"
                    th:text="${role.name}">Role</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Create"/>
    </div>
</form>

</body>
</html>
